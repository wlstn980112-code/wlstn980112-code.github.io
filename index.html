<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📝</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="site-title">블로그</h1>
            <p class="site-description">생각과 기록의 공간</p>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle" title="다크/라이트 모드 전환">
                    🌙
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="게시글 검색..." class="search-input">
                    <button id="search-clear" class="search-clear" title="검색어 지우기">✕</button>
                </div>
                <div class="filter-section">
                    <div class="tag-filter">
                        <h3>태그 필터</h3>
                        <div id="tag-buttons" class="tag-buttons"></div>
                    </div>
                    <div class="category-filter">
                        <h3>카테고리 필터</h3>
                        <div id="category-buttons" class="category-buttons"></div>
                    </div>
                </div>
            </div>

            <div class="posts-section">
                <div class="posts-header">
                    <h2>게시글 목록</h2>
                    <div class="posts-count">
                        총 <span id="posts-count">0</span>개의 게시글
                    </div>
                </div>
                <div id="posts-list" class="posts-list">
                    <!-- 게시글들이 여기에 동적으로 추가됩니다 -->
                </div>
                <div id="no-posts" class="no-posts" style="display: none;">
                    <p>게시글이 없습니다.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 블로그. 모든 권리 보유.</p>
        </div>
    </footer>

    <!-- JavaScript 파일들 -->
    <script src="js/theme.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
